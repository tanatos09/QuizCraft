{% extends 'base.html' %}

{% block title %}Quiz Detail{% endblock %}

{% block content %}
<h2>Quiz: {{ quiz.title }}</h2>
<p>{{ quiz.description }}</p>

<ul>
    {% for question in quiz.questions.all %}
    <li>{{ question.text }}</li>
    {% endfor %}
</ul>

<a href="{% url 'add_question' quiz.id %}">Add a Question</a>
{% endblock %}
